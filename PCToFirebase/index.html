            var url = 'http://192.168.1.13:8085/data.json';
            $.ajax({
                url: url,
                method: 'GET',
            }).done(function (result) {
                var data = result.Children;
                var childrenList = result.Children.slice();
                // console.log(result.Children.length);

                var i = 0;
                var hosData = "<table border='1'>";
                hosData += "<tr>";

                hosData += "<th>";
                hosData += 'id';
                hosData += "</th>";

                hosData += "<th>";
                hosData += 'Text';
                hosData += "</th>";

                hosData += "<th>";
                hosData += 'Min';
                hosData += "</th>";

                hosData += "<th>";
                hosData += 'Value';
                hosData += "</th>";

                hosData += "<th>";
                hosData += 'Max';
                hosData += "</th>";

                var playersRef = firebase.database().ref("PCHub/");

                playersRef.set({
                    ComputerStatistics: {
                        number: result
                    }
                });

                //  hosData += "<th>";

                hosData += "</tr>";
                currObj = Object.assign({}, result);

                    var currObj = childrenList.splice(0, 1)[0];

                hosData += "</table>";

                $("#data").html(hosData);

                return hosData
